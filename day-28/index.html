<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" class="rel">
    <title>github profiles</title>
</head>
<body>
    <form class="user-form" id="form">
        <input type="text" placeholder="search a github user" id="search">
    </form>

    <main id="main">
        <div class="card">
            <div>
                <img src="https://randomuser.me/api/portraits/men/30.jpg"
                alt="" class="avatar">
            </div>
            <div class="user-info">
                <h2>johndoe</h2>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Officia, voluptate.</p>

                <ul>
                    <li>300 <strong>followers</strong></li>
                    <li>100 <strong>following</strong></li>
                    <li>30 <strong>repos</strong></li>
                </ul>

                <div id="repos">
                    <a href="#" class="repo">repo 1</a>
                    <a href="#" class="repo">repo 2</a>
                    <a href="#" class="repo">repo 3</a>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
    
</body>
</html>
